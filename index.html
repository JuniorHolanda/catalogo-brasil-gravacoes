    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
    <title>Catalogo Brasil Gravações</title>
</head>
<body>
    <header class="header-catalog">
        <div class="header-catalog__menu">
            <div class="header-catalog__container-logo">
                <img class="header-catalog__logo-img" src="assets/img/misc/logo-brasil.png" alt="Logo da empresa Brasil Gravações">
            </div>
            <nav class="header-catalog__nav">
                <ul class="header-catalog__list">
                    <li class="header-catalog__item">Silk</li>
                    <li class="header-catalog__item">Tampografia</li>
                    <li class="header-catalog__item">Baixo Relevo</li>
                    <li class="header-catalog__item">Laser</li>
                    <li class="header-catalog__item">Uv Digital</li>
                </ul>
            </nav>
            
            <div class="header-catalog__whatsapp-container">
                <p class="header-catalog__fale-conosco">Fale conosco</p>
                <a class="header-catalog__whatsapp-icon" href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>

        <div class="header-catalog__title-container">
            <h1 class="header-catalog__title">CATÁLOGO</h1>
        </div>
    </header>

    <main class="content" id="wrapper">
        
    </main>
</body>
</html>
